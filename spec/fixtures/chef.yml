app_server: &APP
  recipes:
    - recipe[hello_world]
database_server: &DB
  adapter: mysql2
  encoding: utf8

rails_env: bogus_and_should_be_overridden_by_value_in_servers_section

servers:
  web.sharespost.com:
    <<: *APP
    ip_address: <%= IP_ADDRESS %>
    rails_env: demo
    color: blue

  db.sharespost.com:
    <<: *DB
    ip_address: 51.51.51.51
    rails_env: production
    color: yellow

  demo.sharespost.com:
    <<: *DB
    <<: *APP
    ip_address: 52.52.52.52
    rails_env: demo
    color: green

cloud_configuration:
  cloud_provider: Rackspace
  cloud_username: sharespost
  cloud_api_key: abcdefg12345
  flavor_id: 4
  image_id: 49
  server_name: new-server.somedomain.com

